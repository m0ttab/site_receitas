<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Cadastro Receita</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/cadastros.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container_page" style="background-image: url('images/bg-07.jpg');">
			<div class="wrap_div4">
				<form class="form validate-form">
					<span class="logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="title_page1 p-b-34 p-t-27">
						Adicionar Receita
					</span>

					<div class="wrap_input validate-input" data-validate="nome">
						<input class="input" type="text" name="nome" placeholder="Nome">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="autor">
						<input class="input" type="text" name="autor" placeholder="Nickname">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="tempo_preparo">
						<input class="input" type="tetx" name="tempo_preparo" placeholder="Tempo de Preparo">
						<span class="focus_input" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="tipo">
						<input class="input" type="text" name="tipo" placeholder="Tipo">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="ingredientes">
						<input class="input" type="text" name="ingredientes" placeholder="Ingredientes">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="pais">
						<input class="input" type="text" name="pais" placeholder="País">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="modo_preparo">
						<input class="input" type="text" name="modo_preparo" placeholder="Porções e Modo de Preparo">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="form_checkbox">
						<input class="input_checkbox" id="ckb_a" type="checkbox" name="aviso_alergicos">
						<label class="label_checkbox" for="ckb_a">
							Aviso aos alérgicos
						</label>
					</div>

					<div class="container_form_btn">
						<button class="form_btn" id="foto">
							Adicionar foto
						</button>
					</div>

					<br>

					<div class="container_form_btn">
						<button class="form_btn">
							Cadastrar Receita
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->
</body>

</html>

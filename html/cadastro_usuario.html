<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Cadastro Usuáiro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/cadastros.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container_page" style="background-image: url('images/bg-05.jpg');">
			<div class="wrap_div">
				<form class="form_cadastro validate-form">
					<span class="login_logo1">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="conta_title p-b-34 p-t-27">
						Criar Conta
					</span>

					<div class="wrap_input validate-input" data-validate="Nome">
						<input class="input" type="text" name="nome" placeholder="Nome">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="Nickname">
						<input class="input" type="text" name="nickname" placeholder="Nickname">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="Senha">
						<input class="input" type="password" name="pass" placeholder="Senha">
						<span class="focus_input" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="Gênero">
						<input class="input" type="text" name="genero" placeholder="genero">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="Cidade">
						<input class="input" type="text" name="cidade" placeholder="Cidade">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="Pais">
						<input class="input" type="text" name="pais" placeholder="País">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="PrefALi">
						<input class="input" type="text" name="pref_alimentar" placeholder="Preferência Alimentar">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="contact_form_checkbox">
						<input class="input_checkbox" id="ckb_c" type="checkbox" name="cond_alimentar">
						<label class="label_checkbox" for="ckb_c">
							Condição Alimentar Especial
						</label>
					</div>

					<div class="container_form_btn">
						<button class="form_btn">
							Adicionar foto
						</button>
					</div>

					<div class="form_checkbox">
						<input class="input_checkbox" id="ckb_l" type="checkbox" name="li_e_concordo">
						<label class="label_checkbox" for="ckb_l">
							Li e Concordo com os Termos de Uso
						</label>
					</div>

					<div class="container_form_btn">
						<button class="form_btn">
							Finalizar Cadastro
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->

</body>

</html>

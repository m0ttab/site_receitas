<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/perfil.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container_page" style="background-image: url('images/bg-03.jpg');">
			<div class="wrap_div">
				<form class="fotm_perfil validate-form">
					<span class="perfil_logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="perfil_title p-b-34 p-t-27">
						Meu Perfil
					</span>

					<div class="container px-4">
						<div class="row gx-5">
							<div class="col" id="list">
								<div class="p-3 border bg-light">
									<label class="label" name="nome" placeholder="Nome">NOME</label>
								</div>
								<br>
								<div class="p-3 border bg-light">
									<label class="label" name="genero" placeholder="Gênero">GÊNERO</label>
								</div>
								<br>
								<div class="p-3 border bg-light">
									<label class="label" name="estado" placeholder="Estado">ESTADO</label>
								</div>
								<br>
								<div class="p-3 border bg-light">
									<label class="label" name="pref_alimentar"
										placeholder="Preferência Alimentar">PREFERÊNCIA ALIMENTAR</label>
								</div>
							</div>


							<div class="col">
								<div class="p-3 border bg-light">
									<label class="label" name="nickname" placeholder="Nickname">NICKNAME</label>
								</div>
								<br>
								<div class="p-3 border bg-light">
									<label class="label" name="cidade" placeholder="Cidade">CIDADE</label>
								</div>
								<br>
								<div class="p-3 border bg-light">
									<label class="label" name="pais" placeholder="País">PAÍS</label>
								</div>
								<br>
								<div class="p-3 border bg-light">
									<label class="label" name="cond_alimentar" placeholder="Condição Alimentar">CONDIÇÃO
										ALIMENTAR</label>
								</div>
							</div>
						</div>
					</div>

					<div class="text-center p-t-90">
						<a class="links" id="cadastrar_receita" href="cadastro_receita.html">
							Cadastrar uma Receita_______________
						</a>
						<a class="links" id="sair_conta" href="login.html">
							Sair da Conta________________
						</a>
						<a class="links" id="editar_info" href="#">
							Editar Informações________________
						</a>
						<a class="links" id="excluir_conta" href="#">
							Excluir Conta
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->

</body>

</html>

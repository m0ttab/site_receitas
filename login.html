<body>
	
	<div class="limiter">
		<div class="container_login" style="background-image: url('images/bg-03.jpg');">
			<div class="wrap_login">
				<form class="login_form validate-form">
					<span class="login_logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login_title p-b-34 p-t-27">
						Login
					</span>

					<div class="wrap_input validate-input" data-validate = "Nickname">
						<input class="input" type="text" name="nickname" placeholder="Nickname">
						<span class="focus_input" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap_input validate-input" data-validate="Senha">
						<input class="input" type="password" name="pass" placeholder="Senha">
						<span class="focus_input" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact_form_checkbox">
						<input class="input_checkbox" id="ckb1" type="checkbox" name="lembrar_senha">
						<label class="label_checkbox" for="ckb1">
							Lembrar minha senha
						</label>
					</div>

					<div class="container_login_form_btn">
						<button class="login_form_btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="criar_conta" href="cadastro_usuario.html">
							NÃ£o tem uma conta? Cadastre-se!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
